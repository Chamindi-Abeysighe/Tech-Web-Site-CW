<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="order.css">
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container padding-bottom-3x mb-1">
            
            <div>
                <div class="logo"><img src="nt.png" width="120px" height="120px"><h2 class="lname">New Tech</h2></div>
                <h1 style="text-align: center;">Cart</h1>
            </div>
  
            <!-- Shopping Cart-->
            <div class="shopping-cart">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Product Name</th>
                            <th  style="width: 20%;" class="text-center">Quantity</th>
                            <th style="width: 20%;" class="text-center">Subtotal</th>
                            <th style="width: 20%;" class="text-center">Discount</th>
                            <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-item">
                                    <a class="product-thumb" href="#"><img src="camera.jpg" alt="Product"></a>
                                    <div class="product-info">
                                        <h4 class="product-title"><a href="#">Canon DSLR Camera</a></h4><br><span><em>Color:</em> Black</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="count-input">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </td>
                            <td class="price">$79.90</td>
                            <td class="price">—</td>
                            <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product-item">
                                    <a class="product-thumb" href="#"><img src="iphone14.jpg" alt="Product"></a>
                                    <div class="product-info">
                                        <h4 class="product-title"><a href="#">APPLE IPHONE 14 PRO MAX</a></h4><span><em>Capacity:</em>128GB</span><br><span><em>Color:</em> Black</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="count-input">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option selected="">2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </td>
                            <td class="price">$24.89</td>
                            <td class="price">—</td>
                            <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product-item">
                                    <a class="product-thumb" href="#"><img src="tv1.jpg" alt="Product"></a>
                                    <div class="product-info">
                                        <h4 class="product-title"><a href="#">New Abans 32" HD LED TV</a></h4><br><span><em>Color:</em> Turquoise</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="count-input">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </td>
                            <td class="price">$200.00</td>
                            <td class="price">—</td>
                            <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="shopping-cart-footer">
                <div class="column">
                    <form class="coupon-form" method="post">
                        <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required="" style="width: 250PX;">
                        <button class="btn btn-outline-primary btn-sm" type="submit">Apply Coupon</button>
                    </form>
                </div>
                <div class="column text-lg">Subtotal: $304.79</div>
            </div>
            <div class="shopping-cart-footer">
                <div class="column"><a class="btn btn-outline-secondary" href="shop.html"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
                <div class="column"><a class="btn btn-primary" href="#" data-toast="" data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check" data-toast-title="Your cart" data-toast-message="is updated successfully!">Update Cart</a><a class="btn btn-success" href="#">Checkout</a></div>
            </div>
        </div>

    </body>
</html>
